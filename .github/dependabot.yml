# https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
- package-ecosystem: npm
  directory: '/'
  schedule:
    interval: daily
  open-pull-requests-limit: 1
  reviewers:
    - revolter
  assignees:
    - revolter

- package-ecosystem: github-actions
  directory: '/'
  schedule:
    interval: daily
  open-pull-requests-limit: 1
  reviewers:
    - revolter
  assignees:
    - revolter
